{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block survey_name %}{{survey_name}}{% endblock %}

{% block content %}

<h2>{{question}}</h2>
<form action="/answer" method="POST">
    {% for choice in choices %}
    <label>{{choice}}
    <input type="radio" value="{{choice}}" name="choice">
    </label>
    {% endfor %}
    <button>Submit Answer</button>
</form>

{% endblock %}
